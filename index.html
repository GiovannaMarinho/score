<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section class="left">
      <div class="conteudo-left">
        <h1 class="titulo-principal-left font-1-h1 cor-1-h1">Your Result</h1>
        <div class="circulo">
          <span class="valor-principal font-1-span cor-1-span">76</span><br>
          <span class="valor-secundario font-2-span cor-2-span">of 100</span>
        </div>
        <h2 class="titulo-secundario font-1-h2 cor-1-h2">Great</h2>
        <p class="font-1-p cor-1-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="right">
      <div class="conteudo-right">
        <h1 class="titulo-principal-right font-1-h1 cor-2-h1">Summary</h1>
        <ul class="valores">
          <li class="valores-reaction font-2-span cor-1-li"><img src="./images/icon-reaction.svg">Reaction <span class="valor-primario cor-3-span">80<span class="valor-total cor-4-span"> / 100</span></span></li>
          <li class="valores-memory font-2-span cor-2-li"><img src="./images/icon-memory.svg">Memory <span class="valor-primario cor-3-span">92<span class="valor-total cor-4-span"> / 100</span></span></li>
          <li class="valores-verbal font-2-span cor-3-li"><img src="./images/icon-verbal.svg">Verbal <span class="valor-primario cor-3-span">61<span class="valor-total cor-4-span"> / 100</span></span></li>
          <li class="valores-visual font-2-span cor-4-li"><img src="./images/icon-visual.svg">Visual <span class="valor-primario cor-3-span">72<span class="valor-total cor-4-span"> / 100</span></span></li>
        </ul>
        <button class="font-1-button cor-1-button">Continue</button>
      </div>
    </section>
  </main>
</body>

</html>
